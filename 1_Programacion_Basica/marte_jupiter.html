<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos.</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("¿Cuál es tu peso?");
            var planeta = prompt("¿Qué platena eliges? 1 es Marte 2 es Jupiter")
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;

            if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Marte es <strong>" + peso_final + " kilos</strong>");
            }            
            else if (planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Jupiter es <strong>" + peso_final + " kilos</strong>");
            }
            else
            {
                peso_final = 10000;
                document.write("Tu peso en otro mundo paralelo es <strong>" + peso_final + " kilos</strong>");
            }
        </script>
    </body>
</html>
